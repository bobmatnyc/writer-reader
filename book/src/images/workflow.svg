<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Book Creation Workflow</text>

  <!-- Step 1: Init -->
  <circle cx="60" cy="100" r="35" fill="#4A90D9" stroke="#2E6BA6" stroke-width="2"/>
  <text x="60" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="white">1. Init</text>
  <text x="60" y="108" text-anchor="middle" font-family="Arial" font-size="8" fill="white">mdbook init</text>

  <!-- Arrow 1-2 -->
  <line x1="95" y1="100" x2="135" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2: Add -->
  <circle cx="170" cy="100" r="35" fill="#7B68EE" stroke="#5B48CE" stroke-width="2"/>
  <text x="170" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="white">2. Add</text>
  <text x="170" y="108" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Chapters</text>

  <!-- Arrow 2-3 -->
  <line x1="205" y1="100" x2="245" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3: Edit -->
  <circle cx="280" cy="100" r="35" fill="#50C878" stroke="#30A858" stroke-width="2"/>
  <text x="280" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="white">3. Edit</text>
  <text x="280" y="108" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Content</text>

  <!-- Arrow 3-4 -->
  <line x1="315" y1="100" x2="355" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4: Review -->
  <circle cx="390" cy="100" r="35" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <text x="390" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="black">4. Review</text>
  <text x="390" y="108" text-anchor="middle" font-family="Arial" font-size="8" fill="black">Notes</text>

  <!-- Arrow 4-5 -->
  <line x1="425" y1="100" x2="465" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 5: Build -->
  <circle cx="500" cy="100" r="35" fill="#FF7F50" stroke="#DF5F30" stroke-width="2"/>
  <text x="500" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="white">5. Build</text>
  <text x="500" y="108" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Output</text>

  <!-- Labels below -->
  <text x="250" y="170" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Iterative workflow with Claude-assisted editing</text>
</svg>
